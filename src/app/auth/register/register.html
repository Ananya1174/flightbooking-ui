<div class="auth-container">

  <h2>User Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <!-- Username -->
    <label>Name</label>
    <input type="text" formControlName="username" placeholder="Name" />
    <small class="error"
      *ngIf="registerForm.get('username')?.touched &&
             registerForm.get('username')?.hasError('required')">
      Name is required
    </small>

    <!-- Email -->
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Email" />
    <small class="error"
      *ngIf="registerForm.get('email')?.touched &&
             registerForm.get('email')?.hasError('required')">
      Email is required
    </small>
    <small class="error"
      *ngIf="registerForm.get('email')?.touched &&
             registerForm.get('email')?.hasError('email')">
      Enter a valid email address
    </small>

    <!-- Password -->
    <label>Password</label>
    <input type="password" formControlName="password" placeholder="Password" />
    <small class="error"
      *ngIf="registerForm.get('password')?.touched &&
             registerForm.get('password')?.hasError('required')">
      Password is required
    </small>
    <small class="error"
      *ngIf="registerForm.get('password')?.touched &&
             registerForm.get('password')?.hasError('minlength')">
      Password must be at least 6 characters
    </small>

    <button type="submit">Register</button>

  </form>

  <p class="message">{{ message }}</p>

</div>
