<div class="search-page">

  <div class="search-card">

    <h2>Search Flights</h2>
    <p class="subtitle">
      Find the best deals for your next journey
    </p>

    <form (ngSubmit)="searchFlights()" #flightForm="ngForm">

      <div class="search-row">

        <div>
          <label>Origin</label>
          <input type="text" [(ngModel)]="origin" name="origin" required />
        </div>

        <div>
          <label>Destination</label>
          <input type="text" [(ngModel)]="destination" name="destination" required />
        </div>

        <div>
          <label>Travel Date</label>
          <input type="date" [(ngModel)]="travelDate" name="travelDate" required />
        </div>

      </div>

      <button type="submit" [disabled]="flightForm.invalid || loading">
        {{ loading ? 'Searching...' : 'Search Flights' }}
      </button>

    </form>
    

  </div>

</div>
