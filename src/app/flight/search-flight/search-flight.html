<div class="search-page">

  <div class="search-card">

    <!-- LEFT PANEL -->
    <div class="search-left">

      <h2>Your Search</h2>

      <form [formGroup]="searchForm" (ngSubmit)="searchFlights()">

        <label>From</label>
        <input type="text" formControlName="origin" placeholder="HYD" />

        <label>To</label>
        <input type="text" formControlName="destination" placeholder="DEL" />

        <label>Travel Date</label>
        <input type="date" formControlName="travelDate" />

        <button type="submit" [disabled]="loading">
          {{ loading ? 'Searching...' : 'Search Flights' }}
        </button>

        <p class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>

      </form>

    </div>

    <!-- RIGHT PANEL -->
    <div class="search-right">

      <h2>Available Flights</h2>

      <p *ngIf="!loading && flights.length === 0">
        No flights found. Try searching.
      </p>

      <div class="flight-card" *ngFor="let flight of flights">

        <div class="flight-info">
          <h4>{{ flight.airlineName }}</h4>
          <p>{{ flight.origin }} → {{ flight.destination }}</p>
          <small>
            {{ flight.departureTime }} – {{ flight.arrivalTime }}
          </small>
        </div>

        <div class="flight-price">
          ₹{{ flight.price }}
          <button>Book</button>
        </div>

      </div>

    </div>

  </div>

</div>
