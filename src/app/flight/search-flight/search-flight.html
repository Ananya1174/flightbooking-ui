<div class="search-container">

  <h2>Search Flights</h2>

  <form (ngSubmit)="searchFlights()" #flightForm="ngForm">

    <label>Origin</label>
    <input
      type="text"
      [(ngModel)]="origin"
      name="origin"
      required
    />

    <label>Destination</label>
    <input
      type="text"
      [(ngModel)]="destination"
      name="destination"
      required
    />

    <label>Travel Date</label>
    <input
      type="date"
      [(ngModel)]="travelDate"
      name="travelDate"
      required
    />

    <button type="submit" [disabled]="flightForm.invalid || loading">
      {{ loading ? 'Searching...' : 'Search' }}
    </button>

  </form>

  <!-- Error -->
  <p class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>

  <!-- Results -->
  <div *ngIf="flights.length > 0">

    <h3>Available Flights</h3>

    <div
      class="flight-card"
      *ngFor="let flight of flights"
    >
      <div>
        <p><strong>{{ flight.airlineName }}</strong></p>
        <p>Departure: {{ flight.departureTime }}</p>
        <p>Arrival: {{ flight.arrivalTime }}</p>
        <p>Seats Available: {{ flight.seatsAvailable }}</p>
        <p>Trip Type: {{ flight.tripType }}</p>
      </div>

      <div class="price">
        â‚¹{{ flight.price }}
      </div>
    </div>

  </div>

</div>
