<div class="seat-map">

  <h3>Select Seats</h3>

  <div class="legend">
    <span class="available">Available</span>
    <span class="selected">Selected</span>
    <span class="booked">Booked</span>
  </div>

  <div class="rows">
    <div class="row" *ngFor="let row of getSeatRows()">

  <!-- LEFT SIDE A–C -->
  <div class="side">
    <div
      class="seat"
      *ngFor="let seat of getLeftSeats(row)"
      [class.available]="seat.status === 'AVAILABLE'"
      [class.booked]="seat.status === 'BOOKED'"
      [class.selected]="isSelected(seat.seatNumber)"
      (click)="toggleSeat(seat)">
      {{ seat.seatNumber }}
    </div>
  </div>

  <!-- AISLE -->
  <div class="aisle"></div>

  <!-- RIGHT SIDE D–F -->
  <div class="side">
    <div
      class="seat"
      *ngFor="let seat of getRightSeats(row)"
      [class.available]="seat.status === 'AVAILABLE'"
      [class.booked]="seat.status === 'BOOKED'"
      [class.selected]="isSelected(seat.seatNumber)"
      (click)="toggleSeat(seat)">
      {{ seat.seatNumber }}
    </div>
  </div>

</div>
  </div>

  <p class="hint">
    Selected {{ selectedSeats.length }} / {{ maxSelectableSeats }} seats
  </p>

</div>
