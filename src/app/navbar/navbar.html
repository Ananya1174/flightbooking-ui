<nav class="navbar">
  <div class="logo">Fly Ease</div>

  <ul class="nav-links">
    <!-- Always visible -->
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </a>
    </li>

    <li>
      <a routerLink="/search" routerLinkActive="active">
        Search Flights
      </a>
    </li>

    <!-- Logged OUT -->
    <li *ngIf="!isLoggedIn">
      <a routerLink="/login" routerLinkActive="active">
        Login
      </a>
    </li>

    <li *ngIf="!isLoggedIn">
      <a routerLink="/register" routerLinkActive="active">
        Register
      </a>
    </li>

    <!-- Logged IN -->
    <li *ngIf="isLoggedIn">
      <button class="nav-link" (click)="logout()">
        Sign Out
      </button>
    </li>
  </ul>
</nav>
